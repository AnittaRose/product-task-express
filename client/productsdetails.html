<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="bg-dark">
   


    <form onsubmit="User(event)" >
        <div class="text-center pt-5 shadow p-3 mb-5 bg-dark rounded  position-absolute top-50 start-50 translate-middle h-75 border w-50 border-white">
            <div class="position-absolute top-50 start-50 translate-middle">
                <h1 class="text-center link-light">Product Details</h1>
                <div class="p-3"><input type="text" id="title" placeholder="Title" class="px-5 text-center"  required></div>
                <div class="p-3"><input type="text" id="description" placeholder="Description" class="px-5 text-center" required></div>
                <div class="p-3"><input type="text" id="categories"placeholder="categories" class="px-5 text-center" required></div>
                <div class="p-3"><input type="text" id="price" placeholder="price" class="px-5 text-center" required></div>
                <div class="p-3"><input type="text" id="img-url" placeholder="img-url" class="px-5 text-center" required></div>
                <div class="p-3"><input type="submit"></div>
  
            </div>
        </div>
    </form>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
